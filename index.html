<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="btn-search" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center  d-flex justify-content-center">
            <div class="mb-5 mr-4">
                <img id="weather-icon" class="img-fluid w-75" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h1 id="city">Dhaka</h1>
                <h3><span id="temperature">38.06</span>&deg;C</h3>
            </div>
            <div class="mt-5 mx-5">
                <h1 id="condition" class="lead">Clouds</h1>
                <h2><span id="wind-deg">60</span> deg</h2>
                <h2><span id="wind-speed">110</span> m/s</h2>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
